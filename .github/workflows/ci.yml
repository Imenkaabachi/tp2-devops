name: Java CI with Maven and SonarCloud

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and SonarCloud analysis
        run: |
          mvn clean install
          mvn sonar:sonar \
            -Dsonar.projectKey=Imenkaabachi_tp2-devops \
            -Dsonar.organization=imenkaabachi \
            -Dsonar.host.url=https://sonarcloud.io/project/overview?id=Imenkaabachi_tp2-devops \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
